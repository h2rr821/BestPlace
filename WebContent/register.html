<!DOCTYPE html>
<html>
  <head>
    <title>Best Place Register </title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="page">
      <h1>Best Place</h1>
      <h2 id="newAccount">New Account</h2>
      <div class="register-form">
        <label for="username">Create a username: </label>
        <input type="text" id="username" required="required"/><div id="errorUserName" class="feedback"></div>
		<label for="password">Create a password: </label>
        <input type="password" id="password" required="required"/><div id="errorPassword" class="feedback"></div>
        <label for="firstname">Enter your first name: </label>
        <input type="text" id="firstname" required="required"/>
        <label for="lastname">Enter your last name: </label>
        <input type="text" id="lastname" required="required"/>
        <div id="errorEmpty" class="feedback"></div>
        <input type="submit" id="subReigster" value="sign up" />
       </div>
    </div>
    <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
  </body>
</html>
